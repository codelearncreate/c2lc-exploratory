<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dash Tester</title>

        <script src="node_modules/infusion/dist/infusion-all.js"></script>
        <script src="src/DashConnector.js"></script>
    </head>
    <body>
        <button class="c2lc-dash-connect">Connect</button>
        <button class="c2lc-dash-red">Red</button>
        <button class="c2lc-dash-green">Green</button>
        <button class="c2lc-dash-blue">Blue</button>
        <script>
            $(document).ready(function () {
                var dash = c2lc.dashConnector({
                    listeners: {
                        "onConnect.log": {
                            "this": "console",
                            method: "log",
                            args: "Connected to Dash"
                        }
                    }
                });
                $(".c2lc-dash-connect").click(function () {
                    dash.connect();
                });
                $(".c2lc-dash-red").click(function () {
                    dash.red();
                });
                $(".c2lc-dash-green").click(function () {
                    dash.green();
                });
                $(".c2lc-dash-blue").click(function () {
                    dash.blue();
                });
            });
        </script>
    </body>
</html>
