<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>C2LC</title>

        <link rel="stylesheet" href="c2lc.css">

        <script src="node_modules/infusion/dist/infusion-all.js"></script>
        <script src="src/Interpreter.js"></script>
        <script src="src/Math.js"></script>
        <script src="src/TurtleGraphics.js"></script>
        <script src="src/App.js"></script>
    </head>
    <body>
        <div class="c2lc-graphics"></div>
        <script>
            $(document).ready(function () {
                var app = c2lc.app({
                    graphicsContainer: ".c2lc-graphics",
                    model: {
                        program: [
                            "forward",
                            "left",
                            "forward",
                            "left",
                            "forward",
                            "left",
                            "forward"
                        ]
                    }
                });
                app.interpreter.step();
                app.interpreter.step();
                app.interpreter.step();
                app.interpreter.step();
                app.interpreter.step();
                app.interpreter.step();
                app.interpreter.step();
            });
        </script>
    </body>
</html>
